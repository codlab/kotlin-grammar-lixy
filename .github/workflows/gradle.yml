name: Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew build
    - name: Test with gradle
      run: ./gradlew check
    - name: Code Climate upload test coverage
      uses: paambaati/codeclimate-action@v2.4.0
      env:
        CC_TEST_REPORTER_ID: 426a8cba7a9651be2761a6f78bd46e622c0c4e2dd7d611e21b57154ff97ba5cc
      with:
        # Coverage command to execute
        coverageCommand: ./gradlew test jacocoTestReport
        coverageLocations: "./build/reports/jacoco/test/jacocoTestReport.xml:jacoco"
